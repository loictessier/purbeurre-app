{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <title>My Project</title>
    {% block top_scripts %}
    <!-- Font Awesome icons-->
    <link href="{% static 'core/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Google Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css">

    <!-- JQUERY CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" type="text/css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" type="text/css"
        rel="stylesheet">

    <!-- Plugin CSS -->
    <link href="{% static 'core/vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">

    <!-- Custom Template CSS -->
    <link href="{% static 'core/css/creative.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/css/nav.css' %}" rel="stylesheet">

    {% endblock %}
</head>

<body>
    {% block nav %}
        {% include "core/nav.html" %}
    {% endblock nav %}
  
    {% block content %}{% endblock %}

    <!-- FOOTER -->
    <footer class="bg-light py-5">
    <div class="container">
      <div class="small text-center text-muted">Copyright &copy; Lo√Øc Tessier</div>
    </div>
  </footer>

    {% block bottom_scripts %}
    <!-- JQUERY Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js" type="text/javascript"></script>

    <!-- Bootstrap Javascript -->
    <script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Plugin Javascript -->
    <script src="{% static 'core/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'core/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

    <!-- Custom template Javascript -->
    <script src="{% static 'core/js/creative.min.js' %}"></script>

    <script src="{% static '/openfoodfacts/js/autocomplete.js' %}"></script>

    {% endblock %}
</body>

</html>
