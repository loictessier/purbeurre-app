{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <title>My Project</title>
    {% block top_scripts %}
    <!-- JQUERY CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" type="text/css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" type="text/css"
        rel="stylesheet">

    <!-- Plugin CSS -->
    <link href="{% static 'core/vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">

    <!-- Custum Template CSS -->
    <link href="{% static 'core/css/creative.css' %}" rel="stylesheet">
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        {% block nav %}
            {% include "core/nav.html" %}
        {% endblock nav %}
    </nav>

    <header class="masthead text-center text-white d-flex">
        <div class="container my-auto">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- FOOTER -->

    {% block bottom_scripts %}
    <!-- JQUERY Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js" type="text/javascript"></script>

    <!-- Bootstrap Javascript -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script> -->
    <script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Plugin Javascript -->
    <script src="{% static 'core/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'core/vendor/scrollreveal/scrollreveal.min.js' %}"></script>
    <script src="{% static 'core/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

    <!-- Custom template Javascript -->
    <script src="{% static 'core/js/creative.min.js' %}"></script>
    {% endblock %}
</body>

</html>
