{% extends "core/base.html" %}
{% load static %}

{% block top_scripts%}
{{ block.super }}
<link href="{% static 'user/css/account.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}

<section class="page-section bg-dark account-banner" style="background-image:url('{{ profile.avatar.url }}')">
    <div class="container my-auto">
        <div class="row">
            <div class="col-lg-3 mx-auto">
                <p class="account-title">Ahoy {{ profile.user.username }} !</p>
            </div>
        </div>
   </div>
</section>

<section class="mt-5">
    <div class="container my-auto">
        <div class="row">
            <div class="col-lg-10">
                <form action="{% url 'user:account' %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
